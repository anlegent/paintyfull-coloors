<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintyfull Coloors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head-content">
        <h1>Paintyfull Coloors</h1>
        <h2>
          The super fast color<br />
          palette generator !
        </h2>
        <p class="head-desc">
          Create the perfect palette or get inspired by thousands of beautiful
          colors schemas !
        </p>
      </div>
      <div class="computer">
        <img src="computer.png" alt="computer" />
      </div>
    </header>
    <div class="color-container">
      <div class="color1 color">
        <h3>#FBDF93</h3>
        <p class="color-desc">Orange sun</p>
      </div>
      <div class="color2 color">
        <h3>#D3FB93</h3>
        <p class="color-desc">Green mint</p>
      </div>
      <div class="color3 color">
        <h3>#E193FB</h3>
        <p class="color-desc">Purple sober</p>
      </div>
      <div class="color4 color">
        <h3>#93F0FB</h3>
        <p class="color-desc">Cyan dive</p>
      </div>
      <div class="color5 color">
        <h3>#F7FB93</h3>
        <p class="color-desc">Yellow sand</p>
      </div>
    </div>
  </body>
</html>
